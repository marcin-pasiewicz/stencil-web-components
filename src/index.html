<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/stencil-web-components.esm.js"></script>
  <script nomodule src="/build/stencil-web-components.js"></script>
  <style>
    body {
      font-family: sans-serif;
    }

    .side-nav ul {
      list-style: none;
    }

    .side-nav li {
      margin: 1rem 0;
    }

    .side-nav a {
      text-decoration: none;
      color: black;
    }

  </style>
</head>
<body>
  <button id="side-drawer-btn">Open side menu</button>
  <mp-side-drawer title="Main menu">
    <nav class="side-nav">
      <ul><li><a href="#">Link1</a></li></ul>
      <ul><li><a href="#">Link2</a></li></ul>
      <ul><li><a href="#">Link3</a></li></ul>
      <ul><li><a href="#">Link4</a></li></ul>
      <ul><li><a href="#">Link5</a></li></ul>
    </nav>
  </mp-side-drawer>
</body>
<script>
  const sideDrawer = document.querySelector('mp-side-drawer')
  const sideDrawerBtn = document.querySelector('#side-drawer-btn')
  sideDrawerBtn.addEventListener('click', () => {
      if (!sideDrawer.opened) {
          sideDrawer.open()
      }
  })
</script>
</html>
